<div id="createEvent" class="hotbox">
  <center><h2>Create A New Event</h2></center>
  <div id="errorMessage"></div>
  <form id="eventform">
    <p>Event Name: <input type="text" name="eventName" id="name" /></p>
    <p>Date: <input type="date" name="eventDate" id="date" /></p>
    <p>If the date picker widget is not available, input dates in the form of "MM/DD/YYYY"</p>
    <p>Points: <input type="text" name="eventPoints" id="pts" /></p>
    <p>Description: <input type="text" name="eventDescription" id="desc" /></p>
    <input type="button" value="Submit" id="submit" />
  </form>
</div>
