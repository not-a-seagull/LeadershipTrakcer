language: node_js
node_js:
 - 10.17.0
services:
 - postgresql
os:
 - linux
 - windows

matrix:
  allow_failures:
   - os: windows
  fast_finish: true

cache:
 - npm

before_script:
 - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install postgresql; fi
 - npm run gulp
 - node bin/setup_db.js | psql -U postgres
 - mkdir certs
 - openssl req -x509 -newkey rsa:4096 -keyout certs/lt.key -out certs/lt.pem -nodes -subj '/CN=localhost' -days 365
 
script:
 - npm run test

after_script:
 - npm run coverage

notifications:
  email:
    recipients:
     - secure: ""
     - secure: ""
    on_sucess: change
    on_failure: always
